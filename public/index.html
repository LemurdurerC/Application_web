<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill extractor</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="/assets/icons/icon-96x96.png">
    <meta name="apple-mobile-web-app-status-bar" content="white">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="theme-color" content="white">
</head>
<body>
    <div class="image-frame" id="image-frame">
      <img class="image-frame" id="output"/>
    </div>

    
    <form enctype="multipart/form-data" id="js-upload-form">
      <div class="form-inline">
        <div class="form-group">
          <center><label for="js-upload-files" id="labelFile" class="neon-button"> Choisir une image </label></center>
          <input type="file" class="input-file" name="file" onchange="loadFile(event)" id="js-upload-files" multiple>
        </div><br><br>
        <button type="submit" class="neon-button" id="js-upload-submit" onclick="sendFile(event)">Submit</button>
      </div>
    </form>

    
    <script type="text/javascript" src="index.js"></script>
    <script type="text/javascript" src="app2.js"></script>

</body>
</html>
